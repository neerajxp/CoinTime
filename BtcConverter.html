<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>
</head>
 <script src="./js/jquery-1.10.2.min.js"></script> 
<script language="javascript" type="text/javascript">

    function getExchangeRates()
    {
    	$("#txtWait").show();
        $.ajax({
            type: "GET",
            url: "https://api.coinmarketcap.com/v1/ticker/bitcoin",
            dataType: "json",
            success: function (data) {
                debugger;
                var myJsonObject = data;
                contentType: "application/json";
                $.each(myJsonObject, function(i, mobj){
                   $("#txtRate").val(mobj.price_usd);                                    
                });
            },
            complete:function(){
            	$("#txtWait").hide();
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    }

	function closeApp()
    {
    	tizen.application.getCurrentApplication().exit();
    }
    
    function back()
    {
    	window.location.href="index.html";
    }
     function calc()
    {
    	var a=document.getElementById("btc").value;
    	var b=document.getElementById("txtRate").value;
    	var c=b*a;
	document.getElementById("txtTotal").value=c;
    	
    }
</script>
<body onload="getExchangeRates()">
    <input id="btnBack" style="font-size: xx-large;color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey" type="button" onclick="back()" align="center" value="Back" font="bold 12px Arial" />
    <input id="btnexit" style="font-size: xx-large;color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey" type="button" onclick="closeApp()" align="center" value="Exit" font="bold 12px Arial" /><br>
    <input id="txtWait" type="text" style="font-size: large;color: red; background-color: #FFFFC0; border: 3pt ridge lightgrey"  value="Loading..."/> <br>
    <Font style="font-size: xx-large;color: #ffffff">1 Bitcoin : $</Font>   
    <input id="txtRate" type="text" style="font-size: large;color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey"  value="#"/> 
	
	<br><Font style="font-size: xx-large;color: white">Enter Bitcoin:</Font>  
	<input type="text" id="btc" style="font-size: xx-large;color: teal; background-color: white; border: 3pt ridge lightgrey"  name="BTC">
	<input id="btnCalc" style="font-size: xx-large;color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey" type="button" onclick="calc()" align="center" value="Calculate" font="bold 12px Arial" />
   <br>  
	<br><Font style="font-size: xx-large;color: white">Converted($):</Font>  
	  <input id="txtTotal" type="text" style="font-size: xx-large;color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey"  value="#"/> 
	
</body>
</html>
